<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kur'an-ı Kerim Meali</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head> 
<body>
    <div class="container">
        <header>
            <h1 class="title">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</h1>
            <p class="subtitle">Kur'an-ı Kerim Meali</p>
        </header>

        <!-- Mode Selection -->
        <div class="mode-selection">
            <button class="mode-btn active" id="normalModeBtn">
                <span class="mode-icon">📖</span>
                <span class="mode-text">Normal Okuma</span>
            </button>
            <button class="mode-btn" id="randomModeBtn">
                <span class="mode-icon">🔀</span>
                <span class="mode-text">Karışık Okuma</span>
            </button>
        </div>

        <main>
            <!-- Normal Reading Mode -->
            <div class="normal-mode-section" id="normalModeSection">
                <div class="surah-selection">
                    <label for="surahSelect" class="surah-label">Sure Seçin:</label>
                    <select id="surahSelect" class="surah-select">
                        <option value="">Sure seçiniz...</option>
                    </select>
                    <button class="read-surah-btn" id="readSurahBtn" disabled>
                        <span class="btn-text">Sureyi Oku</span>
                        <span class="btn-icon">📖</span>
                    </button>
                </div>
            </div>

            <div class="verse-container" id="verseContainer">
                <div class="welcome-message">
                    <p>Okumak istediğiniz sureyi seçin</p>
                </div>
            </div>

            <!-- Random Mode Button -->
            <div class="random-mode-section" id="randomModeSection" style="display: none;">
                <button class="random-verse-btn" id="randomVerseBtn">
                    <span class="btn-text">Karışık Ayet</span>
                    <span class="btn-icon">📖</span>
                </button>
            </div>

            <div class="context-verses" id="contextVerses" style="display: none;">
                <div class="context-header">
                    <div class="context-options">
                        <label class="context-label">Gösterilecek ayet sayısı:</label>
                        <div class="context-buttons">
                            <button class="context-count-btn active" data-count="3">3</button>
                            <button class="context-count-btn" data-count="5">5</button>
                            <button class="context-count-btn" data-count="10">10</button>
                            <button class="context-count-btn" data-count="15">15</button>
                        </div>
                    </div>
                    <button class="context-toggle" id="contextToggle">
                        Önceki ve Sonraki Ayetleri Göster
                    </button>
                </div>
                <div class="context-content" id="contextContent"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 - Kur'an-ı Kerim Meali</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
