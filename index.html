<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kur'an-ı Kerim Meali</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</h1>
            <p class="subtitle">Kur'an-ı Kerim Meali</p>
        </header>

        <main>
            <div class="verse-container" id="verseContainer">
                <div class="welcome-message">
                    <p>Rastgele bir ayet okumak için butona basın</p>
                </div>
            </div>

            <button class="random-verse-btn" id="randomVerseBtn">
                <span class="btn-text">Rastgele Ayet</span>
                <span class="btn-icon">📖</span>
            </button>

            <div class="context-verses" id="contextVerses" style="display: none;">
                <div class="context-header">
                    <div class="context-options">
                        <label class="context-label">Gösterilecek ayet sayısı:</label>
                        <div class="context-buttons">
                            <button class="context-count-btn active" data-count="3">3</button>
                            <button class="context-count-btn" data-count="5">5</button>
                            <button class="context-count-btn" data-count="10">10</button>
                            <button class="context-count-btn" data-count="15">15</button>
                        </div>
                    </div>
                    <button class="context-toggle" id="contextToggle">
                        Önceki ve Sonraki Ayetleri Göster
                    </button>
                </div>
                <div class="context-content" id="contextContent"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 - Kur'an-ı Kerim Meali</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
